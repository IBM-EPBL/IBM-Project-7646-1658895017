<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://s3.jp-tok.cloud-object-storage.appdomain.cloud/obj-bucket-1/styles.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="content">
        <h1 class="display-1">Object Storage images</h1>
        <div class="row">
            {% for img in files: %}
            <div class="col">
                <div class="polaroid">
                    <img src="https://s3.jp-tok.cloud-object-storage.appdomain.cloud/obj-bucket-1/{{img}}"
                        alt="{{img}}" style="width:100%">
                    <div class="label-text">
                        <p>{{img}}</p>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</body>
</html>
